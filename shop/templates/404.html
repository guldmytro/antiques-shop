{% extends 'layout/base.html' %}
{% block title %}Страница не найдена{% endblock %}
{% block content %}
<div class="breadcrumbs">
    <div class="container">
        <div class="breadcrumbs-group">
            <a href="{% url 'shop:catalog' %}" class="breadcrumbs__link">Каталог товаров</a>
            <span class="breadcrumbs__text">Контакты</span>
        </div>
    </div>
</div>
<!-- /.breadcrumbs -->
<main class="error-page">
    <div class="container">
        <div class="section-header">
            <h1 class="section-header__title">
                404. Страница не найдена
            </h1>
            <p class="section-header__subtitle">
                Что-то, кажется, пошло не так...
                <br>
                Пожалуйста, воспользуйтесь поиском по сайту или вернитесь на <a href="{% url 'shop:catalog' %}">главную</a>.
            </p>
        </div>
    </div>
</main>
<!-- /.error-page -->
{% endblock %}
